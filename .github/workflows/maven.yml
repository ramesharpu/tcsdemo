name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: win-11

    steps:
    - name: checkout the code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean package

    - name: Upload the jar file to artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-tcs-app
        path: target/*.jar

    - name: Build the docker image
      run: |
        docker build -t ramesharpu/my-tcs-app .

    - name: Push the image to docker hub
      run: |
        docker push ramesharpu/mytcs-app

    - name: Deploy the docker image
      run: |
        docker run --name demo-container -d -p 9999:8080 ramesharpu/my-tcs-app

    
      
